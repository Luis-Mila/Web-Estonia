    <main class="container" >

      
        <h1>¿Quieres recibir asesoria personalizada?</h1><br>
        <p id="subtitulo">Contactanos y recibe respuesta hoy mismo!</p><br>
        <section class="form">
         <form action="" method="" enctype=""  > 
            <div>
                <p><label for="nombre1">Nombre:</label>
                <input required type="text" name="nombre" id="nombre1" placeholder="Ingrese su nombre..." > </p>
            </div>
    
            <div>
                <p><label for="apellido1">Apellido:</label>
                <input required type="text" name="apellido" id="apellido1" placeholder="Ingrese su apellido..." > </p>
             
            </div>
    
            <div>
    
                <p><label for="email">Email:</label>
                <input required type="text" name="email" id="email" placeholder="Ejemplo@gmail.com" ></p>
    
            </div>  
    
            <div>
            
                <h2></h2>
                <label for="desplegable1"></label>
                <select name="desplegable" id="desplegable1">
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
    
                </select>
    
            </div>
            <div>
                <h3>¿Por qué te interesa Estonia?</h3>
                
                <label for="economia1">Turismo</label>
                <input checked type="checkbox" name="economia" id="economia1">
    
                <label for="nacional1">Residencia</label>
                <input type="checkbox" name="nacionalq" id="nacional1">
    
                <label for="internacional1">Trabajo</label>
                <input type="checkbox" name="internacional1" id="internacional1">
    
                <label for="opinion1">Otro</label>
                <input type="checkbox" name="opinion" id="opinion1">
            </div>
            
            <div>
                <button>ENVIAR</button>
    
                <input type="reset" value="LIMPIAR">
            </div>
        </section>    
            
    
        </form>
